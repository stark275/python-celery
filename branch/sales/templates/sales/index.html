<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Ventes</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">ABC Mart</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Sales</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
              </li>
            </ul>
            <span class="navbar-text">
              Matadi
            </span>
          </div>
        </div>
      </nav>


      <div class="container mt-5">
        
        <div class="row">
          <div class="col-md-6">
            <h3>Ventes</h3>
            <form method='post' action="{% url 'sales:sale' %}">
              {% csrf_token %}
              
              <select class="form-select" name="sale" aria-label="Default select example">
                  <option selected value="sardine:1">Sardine 1$</option>
                  <option value="Sac:15">Sac 15$</option>
                  <option value="Lait:12">Lait 12$</option>
              </select>
              </br>
              <button type="submit" class="btn btn-primary">vendre</button>
            </form>
          </div>

          
          <div class="col-md-6">
            <h3>Messages</h3>
            {% if messages %}
              <ul class="list-group">
                {% for msg in messages %}
                <li class="list-group-item">{{msg.content}}</li>
                {% endfor %}
              </ul>
              {% else %}
                <p>No Messages are available.</p>
            {% endif %}
          </div>
      </div>
      
      <br>
    </div>
  </body>
</html>
